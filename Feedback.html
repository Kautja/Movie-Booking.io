<!DOCTYPE html>
<html>
<head>
  <title>Feedback Page</title>
</head>
<body>
  <h1 style="text-align: center;">Feedback Page</h1>
  <form id="feedbackForm" style="margin-top: 20px;">
    <label for="name" style="display: block; margin-top: 10px;">Name:</label>
    <input type="text" id="name" required style="width: 100%; padding: 5px; margin-top: 5px;">

    <label for="email" style="display: block; margin-top: 10px;">Email:</label>
    <input type="email" id="email" required style="width: 100%; padding: 5px; margin-top: 5px;">

    <label for="message" style="display: block; margin-top: 10px;">Message:</label>
    <textarea id="message" required style="width: 100%; padding: 5px; margin-top: 5px;"></textarea>

    <button type="submit" style="margin-top: 10px; padding: 10px 20px;">Submit</button>
  </form>

  <div id="response" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

  <script src="script.js"></script>
</body>
</html>
